<h2>Create your own cupcake!</h2>
<form>
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}

    <p>
        {{field.label}}
        {{field}}

        {% for error in field.errors %}
            {{error}}
        {% endfor %}
    </p>
    {% endfor %}
</form>
<button id="cupcake_form">Submit</button>
